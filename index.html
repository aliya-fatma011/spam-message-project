<!DOCTYPE html>
<html>
  <head>
    <title>Spam Detector</title>
    <style>
      body {
        font-family: Arial;
        text-align: center;
        background: #f0f0f0;
      }
      textarea {
        width: 60%;
        height: 120px;
      }
      button {
        padding: 10px 20px;
        background: #4caf50;
        color: white;
        border: none;
      }
    </style>
  </head>
  <body>
    <h1>Email Spam Detector</h1>
    <form method="POST">
      <textarea name="message" placeholder="Enter message here"></textarea
      ><br /><br />
      <button type="submit">Check</button>
    </form>
    <h2>{{ result }}</h2>
  </body>
</html>
